<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <div class="container">
        <form id="formregistro" style="border: 1px black solid;">
            <h2>DIRECCION DE ENVIO</h2>
            <div class="form-group">
                <label for="calle-principal">Calle Principal:</label>
                <input type="text" class="form-control" id="calle-principal" required>
            </div> <br>
            <div class="form-group">
                <label for="transversal">Transversal:</label>
                <input type="text" class="form-control" id="transversal" required>
            </div>
            <br>
            <div class="checkbox">
                <label><input type="checkbox" id="entrega-propietario">Entrega al Propietario</label>
            </div>
            <br>
            <div class="checkbox" id="checkbox">
                <label><input type="checkbox" id="entrega-tercero" onclick="Infconfidencial()">Entrega a un Tercero</label>
            </div>
            <br>
            <div class="form-group">
                <label for="cantones">Cantones:</label>
                <select class="form-control" id="cantones">
                    <option value="canton1">Cantón 1</option>
                    <option value="canton2">Cantón 2</option>
                    <option value="canton3">Cantón 3</option>
                </select>
                <br>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="submit" disabled>Enviar Datos</button>
        </form>
        <br>
        <br>

        <section id="formconfidencial" style="display: none;">

            <form id="infconfidencial" class="infoconfidencial" style="border: 1px black solid; ">
                <h2>INFORMACION CONFIDENCIAL</h2 <br>
                <div class="form-group">
                    <label for="codigo-postal">Código Postal:</label>
                    <input type="text" class="form-control" id="codigo-postal">
                </div>
                <br>
                <div class="form-group">
                    <label for="referencia">Referencia de Dirección:</label>
                    <textarea type="text" class="form-control" id="referencia"></textarea>
                </div>
            </form>
        </section>
        <br>
        <br>
    </div>

    <script>
        $(document).ready(function () {
            $('#entrega-propietario').change(function () {
                if (this.checked) {
                    $('#submit').prop('disabled', false);
                } else {
                    $('#submit').prop('disabled', true);
                }
            });
        });

        function Infconfidencial() {
                var info = document.getElementById("formconfidencial");
                var check = document.getElementById("entrega-tercero");

                if (check.checked==true) {
                    info.style.display = 'block';
                }
                else {
                    info.style.display = 'none';
                }
            };

    </script>

    <script type="text/javascript" src="js/vendor/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
</body>

</html>
